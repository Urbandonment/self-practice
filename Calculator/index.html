<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator Application</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Calculator Application</h1>
      <input type="text" class="display" disabled />
      <div class="operators">
        <button value="+" class="operators">+</button>
        <button value="-" class="operators">-</button>
        <button value="&times;" class="operators">&times;</button>
        <button value="&divide;" class="operators">&divide;</button>
      </div>
      <div class="keys">
        <div class="row">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
        </div>
        <div class="row">
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
        </div>
        <div class="row">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
        </div>
        <div class="row">
          <button value="0">0</button>
          <button value=".">.</button>
          <button value="C" id="clear">Clr</button>
        </div>
        <div class="equal">
          <button value="=" id="result">&equals;</button>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
